<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态网页示例</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>我的动态网页</h1>
    </header>

    <main>
        <section id="dynamic-content">
            <p>这是一个动态内容区域。</p>
            <button onclick="changeContent()">更改内容</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 我的网页</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
